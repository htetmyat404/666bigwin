<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Myanmar Pyi Gyin Slot Arcade</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<audio id="bgm" src="sounds/bgm.mp3" loop autoplay></audio>

<div class="container">

  <!-- User Profile -->
  <div class="user-profile">
    <div class="avatar">🧒</div>
    <div class="user-info">
      <p>ID: <span id="user-id"></span></p>
      <p>Coins: <span id="coins">0</span></p>
    </div>
  </div>

  <!-- Daily Gift -->
  <div class="daily-gift">
    <h3>Daily Gift 🎁</h3>
    <button onclick="claimDaily()">Claim Today</button>
    <p id="daily-msg"></p>
  </div>

  <!-- Games Section -->
  <div class="games-section">
    <h3>ဂိမ်းများ</h3>
    <div class="game-card arcade" onclick="startSlotGame()">Myanmar Pyi Gyin 🎰</div>
  </div>

  <!-- Instructions -->
  <div class="instructions">
    <h3>🎮 ဂိမ်းအကြောင်း</h3>
    <p>Spin ခလုတ်ကိုနှိပ်ပြီး slot တှေ့ပါ။ 🗿 scatter 3/4/5 ရင် free spins auto spin ရပါတယ်။</p>
    <p>Coins ရ / လျော့ သို့မဟုတ် အနိုင် / အရှုံးအလိုက် update ဖြစ်ပါတယ်။ Auto spin ကို free spin အလုပ်လုပ်စေမယ်။</p>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
