<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Myanmar Pyi Gyin Slot</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Myanmar Pyi Gyin ðŸŽ°</h1>
  <div id="auth-box">
    <div id="login-box">
      <h2>Login</h2>
      <input type="text" id="login-phone" placeholder="Phone number">
      <input type="password" id="login-pass" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <span onclick="showSignup()">Sign up</span></p>
    </div>
    <div id="signup-box" style="display:none">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Name">
      <input type="text" id="signup-phone" placeholder="Phone number">
      <input type="password" id="signup-pass" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <span onclick="showLogin()">Login</span></p>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
